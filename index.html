<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Swisstopo Kartenviewer mit Vector Tiles ‚Äì powered by ArcGIS Maps SDK for JavaScript">
    <title>Swisstopo Vector Tiles</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/dark/main.css">

    <!-- ArcGIS & Calcite Components -->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>
    <script src="https://js.arcgis.com/4.34/"></script>
    <script type="module" src="https://js.arcgis.com/map-components/4.34"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ========== CSS Reset & Variables ========== */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: rgba(17, 24, 39, 0.75);
            --bg-glass: rgba(255, 255, 255, 0.04);
            --border-glass: rgba(255, 255, 255, 0.08);
            --border-accent: rgba(99, 102, 241, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa);
            --red-accent: #ef4444;
            --green-accent: #22c55e;
            --blue-accent: #3b82f6;
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 30px rgba(99, 102, 241, 0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html,
        body {
            height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* ========== Background Gradient Effect ========== */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(59, 130, 246, 0.04) 0%, transparent 50%);
            z-index: -1;
            animation: bgShift 20s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(-5%, -3%) rotate(3deg);
            }
        }

        /* ========== Header ========== */
        header {
            position: relative;
            padding: 24px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(20px);
            background: var(--bg-glass);
            border-bottom: 1px solid var(--border-glass);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: var(--shadow-glow);
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
            }

            50% {
                box-shadow: 0 0 35px rgba(99, 102, 241, 0.35);
            }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--accent-primary);
        }

        /* ========== Main Content ========== */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 24px 40px 40px;
            height: calc(100vh - 100px);
        }

        /* ========== Map Card ========== */
        .map-card {
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-glass);
            overflow: hidden;
            backdrop-filter: blur(16px);
            box-shadow: var(--shadow-lg);
            transition: var(--transition-smooth);
            position: relative;
        }

        .map-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-glass);
            z-index: 2;
        }

        .map-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .map-type-icon {
            width: 34px;
            height: 34px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .map-type-icon.vector {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .map-type-icon.raster {
            background: rgba(249, 115, 22, 0.15);
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .map-title {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .map-source {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        arcgis-map {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* ========== Loading Overlay ========== */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-glass);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ========== Map Footer ========== */
        .map-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid var(--border-glass);
            z-index: 2;
        }

        .map-footer-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .info-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        .info-dot.live {
            background: var(--green-accent);
        }

        .map-coords {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        /* ========== Calcite Overrides for Map ========== */
        arcgis-map {
            --esri-widget-background-color: rgba(17, 24, 39, 0.8);
            --esri-widget-color: var(--text-primary);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <div class="logo-icon">üó∫Ô∏è</div>
            <div>
                <h1>Swisstopo Vector Tile Issue</h1>
                <div class="header-subtitle">ArcGIS Map Components ‚Äì v4.34</div>
            </div>
        </div>
        <div class="header-badge">Sion Centered</div>
    </header>

    <main>
        <!-- ========== Vector Tile Map Original ========== -->
        <div class="map-card">
            <div class="map-header">
                <div class="map-header-left">
                    <div class="map-type-icon vector">üî∑</div>
                    <div>
                        <div class="map-title">Original Style</div>
                        <div class="map-source">Crashes when zooming</div>
                    </div>
                </div>
            </div>
            <div class="map-container">
                <arcgis-map id="vectorMap" center="7.359, 46.231" zoom="8">

                </arcgis-map>
                <div class="loading-overlay" id="vectorLoading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text" style="font-size: 0.8rem; color: var(--text-muted);">Initialising...
                    </div>
                </div>
            </div>
            <div class="map-footer">
                <div class="map-footer-info">
                    <div class="info-item">Zoom: <span id="vectorZoom">8.0</span></div>
                </div>
            </div>
        </div>

        <!-- ========== Vector Tile MapModified ========== -->
        <div class="map-card">
            <div class="map-header">
                <div class="map-header-left">
                    <div class="map-type-icon raster">üüß</div>
                    <div>
                        <div class="map-title">Removed scree_z from style</div>
                        <div class="map-source">No crash, mountain top labels are not read correctly</div>
                    </div>
                </div>
            </div>
            <div class="map-container">
                <arcgis-map id="rasterMap" center="7.359, 46.231" zoom="8">
                </arcgis-map>
                <div class="loading-overlay" id="vector2Loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text" style="font-size: 0.8rem; color: var(--text-muted);">Initialising...
                    </div>
                </div>
            </div>
            <div class="map-footer">
                <div class="map-footer-info">
                    <div class="info-item">Zoom: <span id="vector2Zoom">8.0</span></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        async function loadStyle(path) {
            const response = await fetch(path);
            return await response.json();
        }
        const style = await loadStyle('./style.json');
        const style2 = await loadStyle('./style_no_scree_z.json');

        const [
            esriConfig,
            ArcGISMap,
            TileInfo,
            VectorTileLayer,
            reactiveUtils
        ] = await $arcgis.import([
            "esri/config",
            "@arcgis/core/Map.js",
            "@arcgis/core/layers/support/TileInfo.js",
            "@arcgis/core/layers/VectorTileLayer.js",
            "esri/core/reactiveUtils"
        ]);

        esriConfig.assetsPath = "https://js.arcgis.com/4.34/@arcgis/core/assets";

        // Swisstopo Layers
        const vectorLayer = new VectorTileLayer({
            style: style
        });

        const rasterLayer = new VectorTileLayer({
            style: style2
        });

        // Component References
        const vectorMapComp = document.getElementById("vectorMap");
        const rasterMapComp = document.getElementById("rasterMap");

        // Set Maps according to template
        vectorMapComp.map = new ArcGISMap({
            layers: [vectorLayer]
        });

        rasterMapComp.map = new ArcGISMap({
            layers: [rasterLayer]
        });

        let activeView = null;

        const setupMapView = (comp, zoomId, loadingId) => {
            comp.addEventListener("arcgisViewReadyChange", () => {
                const view = comp.view;
                if (!view) return;

                // Template specific constraints
                // Allows to zoom more by default
                view.constraints.lods = TileInfo.create().lods;

                // Sync UI
                document.getElementById(loadingId).classList.add("hidden");

                // Watch zoom level
                reactiveUtils.watch(() => view.zoom, (val) => {
                    if (val !== undefined) {
                        document.getElementById(zoomId).textContent = val.toFixed(1);
                    }
                });

                // Sync logic
                view.on(["pointer-down", "mouse-wheel"], () => {
                    activeView = view;
                });
            });
        };

        setupMapView(vectorMapComp, "vectorZoom", "vectorLoading");
        setupMapView(rasterMapComp, "vector2Zoom", "vector2Loading");
    </script>

</body>

</html>
