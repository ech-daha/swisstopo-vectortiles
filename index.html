<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Swisstopo Kartenviewer mit Vector Tiles ‚Äì powered by ArcGIS Maps SDK for JavaScript">
    <title>Swisstopo Vector Tiles</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/dark/main.css">

    <!-- ArcGIS & Calcite Components -->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>
    <script src="https://js.arcgis.com/4.34/"></script>
    <script type="module" src="https://js.arcgis.com/map-components/4.34"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #1a1a1b;
            --bg-accent: #2d2d2e;
            --text: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #4a90e2;
        }

        body {
            height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 10px 20px;
            background: var(--bg-accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 1.1rem;
            color: var(--accent);
        }

        .header-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .header-badge {
            font-size: 0.7rem;
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            background: #333;
        }

        .map-card {
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        .map-header {
            padding: 8px 12px;
            background: var(--bg-accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .map-title {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .map-source {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        arcgis-map {
            width: 100%;
            height: 100%;
        }

        .map-footer {
            padding: 4px 12px;
            font-size: 0.7rem;
            background: var(--bg-accent);
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <div class="logo-icon">üó∫Ô∏è</div>
            <div>
                <h1>Swisstopo Vector Tile Issue</h1>
                <div class="header-subtitle">ArcGIS Map Components ‚Äì v4.34</div>
            </div>
        </div>
        <div class="header-badge">Sion Centered</div>
    </header>

    <main>
        <!-- ========== Vector Tile Map Original ========== -->
        <div class="map-card">
            <div class="map-header">
                <div class="map-header-left">
                    <div>
                        <div class="map-title">Original Style</div>
                        <div class="map-source">Crashes when zooming</div>
                    </div>
                </div>
            </div>
            <div class="map-container">
                <arcgis-map id="vectorMap" center="7.359, 46.231" zoom="10">

                </arcgis-map>
                <div class="loading-overlay" id="vectorLoading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text" style="font-size: 0.8rem; color: var(--text-muted);">Initialising...
                    </div>
                </div>
            </div>
            <div class="map-footer">
                <div class="map-footer-info">
                    <div class="info-item">Zoom: <span id="vectorZoom">10</span></div>
                </div>
            </div>
        </div>

        <!-- ========== Vector Tile MapModified ========== -->
        <div class="map-card">
            <div class="map-header">
                <div class="map-header-left">
                    <div>
                        <div class="map-title">Removed scree_z from style</div>
                        <div class="map-source">No crash, mountain top labels are not read correctly</div>
                    </div>
                </div>
            </div>
            <div class="map-container">
                <arcgis-map id="rasterMap" center="7.359, 46.231" zoom="10">
                </arcgis-map>
                <div class="loading-overlay" id="vector2Loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text" style="font-size: 0.8rem; color: var(--text-muted);">Initialising...
                    </div>
                </div>
            </div>
            <div class="map-footer">
                <div class="map-footer-info">
                    <div class="info-item">Zoom: <span id="vector2Zoom">10</span></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        async function loadStyle(path) {
            const response = await fetch(path);
            return await response.json();
        }
        const style = await loadStyle('./style.json');
        const style2 = await loadStyle('./style_no_scree_z.json');

        const [
            esriConfig,
            ArcGISMap,
            TileInfo,
            VectorTileLayer,
            reactiveUtils
        ] = await $arcgis.import([
            "esri/config",
            "@arcgis/core/Map.js",
            "@arcgis/core/layers/support/TileInfo.js",
            "@arcgis/core/layers/VectorTileLayer.js",
            "esri/core/reactiveUtils"
        ]);

        esriConfig.assetsPath = "https://js.arcgis.com/4.34/@arcgis/core/assets";

        // Swisstopo Layers
        const vectorLayer = new VectorTileLayer({
            style: style
        });

        const rasterLayer = new VectorTileLayer({
            style: style2
        });

        // Component References
        const vectorMapComp = document.getElementById("vectorMap");
        const rasterMapComp = document.getElementById("rasterMap");

        // Set Maps according to template
        vectorMapComp.map = new ArcGISMap({
            layers: [vectorLayer]
        });

        rasterMapComp.map = new ArcGISMap({
            layers: [rasterLayer]
        });

        const setupMapView = (comp, zoomId, loadingId) => {
            comp.addEventListener("arcgisViewReadyChange", () => {
                const view = comp.view;
                if (!view) return;

                view.constraints.lods = TileInfo.create().lods;

                document.getElementById(loadingId).classList.add("hidden");

                reactiveUtils.watch(() => view.zoom, (val) => {
                    if (val !== undefined) {
                        document.getElementById(zoomId).textContent = val.toFixed(1);
                    }
                });
            });
        };

        setupMapView(vectorMapComp, "vectorZoom", "vectorLoading");
        setupMapView(rasterMapComp, "vector2Zoom", "vector2Loading");
    </script>

</body>

</html>
